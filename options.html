<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>reLoz Options</title>
</head>
<body>
<label>
    Modify lozenges displaying:
    <input type="text" id="label">
</label>
<label>
    from color:
    <select id="fromColor">
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="brown">Brown</option>
        <option value="warm-red">Red</option>
        <option value="blue-gray">Blue</option>
        <option value="medium-gray">Gray</option>
    </select>
</label>
<label>
    to color:
    <select id="toColor">
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="brown">Brown</option>
        <option value="warm-red">Red</option>
        <option value="blue-gray">Blue</option>
        <option value="medium-gray">Gray</option>
    </select>
</label>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
